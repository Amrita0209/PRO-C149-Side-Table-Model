<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>  

        <a-assets>      
            <a-asset-item id="table-obj" src="./tinker.obj"></a-asset-item>
            <a-asset-item id="table-mtl" src="./obj.mtl"></a-asset-item>   
            <a-asset-item id="book-obj" src="./book/tinker.obj"></a-asset-item>
            <a-asset-item id="book-mtl" src="./book/obj.mtl"></a-asset-item>   
                            
        </a-assets>

        <a-entity position="0 0 5" rotation="0 0 0">               
            <a-camera></a-camera>
        </a-entity>

        <a-box src="https://as2.ftcdn.net/v2/jpg/03/14/75/49/1000_F_314754994_ycUIyr7VEuaPzjsDZ50f7qnzqyeXEkA2.jpg" position="0 -3 -5" height="2" width="25" depth="10"></a-box>

        <a-entity obj-model="obj: #table-obj; mtl: #table-mtl"  position="-0.5 -2 -2" rotation="-90 0 0" scale="0.07 0.07 0.07 "></a-entity>
        <a-entity obj-model="obj: #book-obj; mtl: #book-mtl"  position="-0.2 0.1.5 0" rotation="-90 0 0" scale="0.03 0.03 0.03"></a-entity>
        
    
    </a-scene>
  </body>
</html>
